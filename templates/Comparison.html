{% extends 'layout.html' %}
{% block body %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Photography system</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .im {
      max-height: 6cm;
      size: 50%;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .jumbotron {
      items-align: center;
    }


  </style>
</head>
<div class="jumbotron text-center">
  <div class="row">
    <div class="col">
      <h1>Upload image </h1>

      <form action="/client_uploads" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
          <div class="input-group-prepend">

          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01" name="file" accept=".png,.jpeg,.jpg">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-secondary">Upload</button>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0"
               aria-valuemax="100">0%
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% if  current_photo %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <h1> THE CURRENT PHOTO</h1>
      <img class="img-fluid" src="{{url_for('static',filename=current_photo)}}"/>
    </div>
  </div>
</div>
{% endif %}
{% if photos %}
<div class="main-div">
  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for photo in photos %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="im" src="{{url_for('static',filename=photo[0])}}">
              <h3></h3>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
</div>
{% else %}
<h1>Upload a photo to see images</h1>
{% endif %}
{% endblock %}
